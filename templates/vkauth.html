<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через VK</title>
</head>
<body>
    <h2>Войти через ВКонтакте</h2>
    <button onclick="loginWithVK()">Войти</button>

    <script>
        function loginWithVK() {
            let clientId = '53029697'; // Замените на ваш client_id
            let redirectUri = 'http://127.0.0.1:1024';
            let authUrl = `https://oauth.vk.com/authorize?client_id=${clientId}&display=popup&redirect_uri=${redirectUri}&response_type=token`;

            let popup = window.open(authUrl, "_blank", "width=600,height=500");

            let checkPopup = setInterval(() => {
                if (!popup || popup.closed) {
                    clearInterval(checkPopup);
                    console.log("Авторизация закрыта");
                }
            }, 1000);

            window.addEventListener("message", function(event) {
                if (event.origin !== redirectUri) return;
                let data = event.data;
                if (data && data.access_token) {
                    sendUserDataToBackend(data);
                }
            }, false);
        }

        function sendUserDataToBackend(userData) {
            fetch('http://127.0.0.1:8000/api/login-url/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Ответ сервера:", data);
                alert("Успешная регистрация!");
            })
            .catch(error => console.error("Ошибка:", error));
        }
    </script>
</body>
</html>
