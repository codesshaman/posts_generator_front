{% extends 'basetmp/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/autogeneration.css' %}">
{% endblock %}
{% block content %}
{% csrf_token %}


<!-- Основной контент -->

        <!-- Имя пользователя для мобильной версии -->
        <div class="user-profile-container d-flex d-lg-none align-items-center">
            <div class="user-avatar d-flex align-items-center justify-content-center me-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="rgb(79, 70, 229)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div>
                <span class="username-text">Иван Иванов</span>
            </div>
        </div>
    </div>


<!-- Индикатор прогресса -->
<div class="mb-5">
    <div class="progress-steps mb-2">
        <div class="progress-step active" data-step="1">
            <div class="step-number">1</div>
            <div class="step-label">Выбор группы</div>
        </div>
        <div class="progress-step" data-step="2">
            <div class="step-number">2</div>
            <div class="step-label">Анализ</div>
        </div>
        <div class="progress-step" data-step="3">
            <div class="step-number">3</div>
            <div class="step-label">Темы</div>
        </div>
        <div class="progress-step" data-step="4">
            <div class="step-number">4</div>
            <div class="step-label">Контент-план</div>
        </div>
        <div class="progress-step" data-step="5">
            <div class="step-number">5</div>
            <div class="step-label">Посты</div>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" id="stepProgressBar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>


{% endblock %}
